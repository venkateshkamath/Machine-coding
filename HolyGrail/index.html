<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Holy Grail Layout</title>
  </head>
  <body>
    <header><h1>Header</h1></header>
    <!-- Left Content -->
    <div class="container">
      <aside class="side-content left-content">
        <h6>Left content</h6>
        <p>This is left content</p>
      </aside>
      <!-- Center content -->
      <main class="middle-container">
        <h5>Middle Content</h5>
        <p>This is middle content</p>
      </main>
      <!--Right content -->
      <aside class="side-content right-content">
        <h6>Right content</h6>
        <p>This is right content</p>
      </aside>
    </div>
    <footer><h3>Footer</h3></footer>
  </body>
</html>
